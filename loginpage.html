<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="./src/css/mycss.css">
    <link rel="stylesheet" href="./src/css/home.css">
    <link rel="stylesheet" href="./src/css/loginpage.css">

    <!-- font poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 

    <!-- title and icon -->
    <link rel="icon" href="./src/img/logoamikomicon.png">
    <title>Login Amikom</title>
</head>

<body>

    <!-- Login Form Container -->

    <div class="container ">
        <div class="row">
            <div class="col-md">
                <div class="logo-container">
                    <img id="logo-ungu" src="./src/img/logo-ungu.png">
                </div>


                <div class="instruksi-container pt-3">
                    <p class="white">Masukkan NIM dan kata sandi anda</p>
                </div>


                <div class="login-container">
                    <div class="row">
                        <div class="col-md pt-4 text-center">
                            <input type="NIM" class="form-control" id="NIM" aria-describedby="emailHelp"
                                placeholder="Nomor Induk Mahasiswa / NIM">
                            <input type="password" class="form-control" id="PASSWORD"
                                aria-describedby="emailHelp" placeholder="Kata Sandi">
                        </div>
                    </div>
                    <div class="row pl-4 pt-3">
                        <div class="col-md">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">
                                    <p style="color:  #3c0b66 ">ingat saya</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-md btn-login-container">
                            <button id="btn-login" class="btn btn-primary" type="button">Masuk</button>
                        </div>
                    </div>
                </div>

                
                <div class="below-container mt-2 text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="">Lupa password ?</a></li>
                        <li class="list-inline-item">|</li>
                        <li class="list-inline-item"><a href="">Bantuan</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bg Logo -->
    <img id="logo_bg" src="./src/img/logo_grey.png">




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/js/jquery.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/popper.js"></script>

    <!-- My Js -->
    <script src="./src/js/myjs.js"></script>
</body>

</html>
