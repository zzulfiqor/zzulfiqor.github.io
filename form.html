    <!-- Form Pendaftaran -->
<div id="form-satu" class="form-base">
    <div class="row">
    	<div class="col">
    		<img class="amikom-form" src="./src/img/B.jpg">
    	</div>
    	<div class="col">
    		<form class="page1">
        		<h3 id="formpen" class="text-center">Form Pendaftaran</h3>
            	<h4 id="biodata">Biodata</h4>
            <div class="form-group">
                <label>Nama</label>
                <input id="huf" type="Nama" class="form-control" placeholder="Nama Anda">
            </div>
            <div class="form-group">
                <label id="huf">Nomor Identitas (KTP)</label>
                <input id="huf" type="KTP" class="form-control" placeholder="Nomor Identitas (KTP)">
            </div>
            <div class="form-group">
                <label id="huf">Kota Kelahiran</label>
                <input id="huf" type="lahir" class="form-control" placeholder="Tempat Lahir">
            </div>
            <div class="form-group">
                <label id="huf">Tanggal Lahir</label>
                <input id="huf" type="KTP" class="form-control" placeholder="Tanggal Lahir">
            </div>
            <div class="form-group">
                <label id="huf">Alamat</label>
                <input id="huf" type="alamat" class="form-control" placeholder="Alamat">
            </div>
            </form>
            <button type="button" id="btn-next" class="btn btn-primary">Back</button>
            <button type="button" id="btn-back" class="btn btn-primary">Next</button>
    	</div>
    </div>
</div>

<div id="form-dua" class="form-base non-selected">
        <div class="row">
            <div class="col">
                <img class="amikom-form" src="./src/img/B.jpg">
            </div>
            <div class="col">
                <form class="page1">
                    <h3 id="formpen" class="text-center">Form Pendaftaran Dua</h3>
                    <h4 id="biodata">Biodata</h4>
                <div class="form-group">
                    <label>Nama</label>
                    <input id="huf" type="Nama" class="form-control" placeholder="Nama Anda">
                </div>
                <div class="form-group">
                    <label id="huf">Nomor Identitas (KTP)</label>
                    <input id="huf" type="KTP" class="form-control" placeholder="Nomor Identitas (KTP)">
                </div>
                <div class="form-group">
                    <label id="huf">Kota Kelahiran</label>
                    <input id="huf" type="lahir" class="form-control" placeholder="Tempat Lahir">
                </div>
                <div class="form-group">
                    <label id="huf">Tanggal Lahir</label>
                    <input id="huf" type="KTP" class="form-control" placeholder="Tanggal Lahir">
                </div>
                <div class="form-group">
                    <label id="huf">Alamat</label>
                    <input id="huf" type="alamat" class="form-control" placeholder="Alamat">
                </div>
                </form>
                <button type="next" id="btn-next" class="btn btn-primary">Back</button>
                <button type="back" id="btn-back" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>
